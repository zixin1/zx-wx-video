#生产环境
##################################################################
#
# 配置数据源
#
#######################################################################
spring.datasource.url=jdbc:mysql://localhost:3306/zx-video?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root



##################################################################
#
# mybatis 配置
#
#######################################################################
#pojo实体类位置
mybatis.type-aliases-package=com.zx.pojo
#mapper的xml文件位置
mybatis.mapper-locations=classpath:mapper/*.xml



##################################################################
#
# 配置https
#
##################################################################
# 端口
server.port=443
# 指定签名文件，对应生成的密钥库文件
server.ssl.key-store=classpath:MyKeyStore.p12
# 指定签名密码，设置的密钥库指令
server.ssl.key-store-password=147258
# 指定密钥仓库类型，PKCS12
server.ssl.keyStoreType=PKCS12
# 指定别名，生成密钥库的时候进行了设定
server.ssl.keyAlias=tomcat